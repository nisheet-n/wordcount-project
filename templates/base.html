<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">

		<title>{% block title %} {% endblock %}</title>
		{% load static %}

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous">

		<style>
			.btn {
				border-color: white;
				border-width: 0.1rem;
			}
		</style>
	</head>

	<body style="background-image: linear-gradient(120deg, #975de2, #e45050);">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container container-fluid">
				<a class="navbar-brand" href="/"><strong>HOME</strong></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="{% url 'home' %}">Recount</a>
						</li>
					</ul>
					<span class="navbar-text">

						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" href="{%url 'about'%}">About</a>
							</li>
						</ul>
					</span>
				</div>
			</div>
		</nav>
		<br><br><br>

		<div id="content" class="container">
			{% block content %}
			{% endblock %}
		</div>
		<br>

		<footer class="footer">
			<div class="container">
				<hr style="color: white; width: 100%; height: 5px">
				<p class="container text-center" style="color:aqua; font-size: large;">
					Created using Django, Python, HTML, Bootstrap CSS and some Vanilla CSS.
					<br>
				</p>
			</div>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"></script>
	</body>

</html>
